name: CI Build LedFx

on:
  push:
  pull_request:

jobs:
  build-ledfx-linux:
    name: Build LedFx (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8,3.9,3.10.x]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v3
      - name: Install build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          gcc libatlas3-base portaudio19-dev
      - name: Setup Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Build a binary wheel
        run: |
          python -m pip install numpy --compile --pre
          python -m pip install --user -U pip wheel setuptools
          python setup.py bdist_wheel
      - name: Install LedFx
        run: |
          pip install --pre --find-links=dist .

  build-ledfx-windows:
    name: Build LedFx (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        python: [3.8,3.9,3.10.x]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Build a binary wheel
        run: |
          python -m pip install numpy --compile --pre
          python -m pip install --user -U pip wheel setuptools
          python setup.py bdist_wheel
      - name: Install LedFx
        run: |
          pip install --pre --find-links=dist .

  build-ledfx-osx:
    name: Build LedFx (OS X)
    runs-on: macos-latest
    strategy:
      matrix:
        python: [3.8,3.9,3.10.x]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v3
      - name: Install build dependencies
        run: |
          brew install portaudio
      - name: Setup Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Build a binary wheel
        run: |
          python -m pip install numpy --compile --pre
          python -m pip install --user -U pip wheel setuptools
          python setup.py bdist_wheel
      - name: Install LedFx
        run: |
          pip install --pre --find-links=dist .
